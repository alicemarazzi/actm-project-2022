<!DOCTYPE html>
<html lang="en">

<head>
    <link rel = "stylesheet" href = "interface.css">
    <meta charset="UTF-8">
    <title>ACTM PROJECT 2022</title>
</head>

<body>
<div class = "rectangle">

    <canvas id="canvas"> </canvas>

    <h1 id = "title" style="font-family: Menlo"> ACTM PROJECT 2022 </h1>

    <button id = "start" class = "green" onclick="play()"> </button>

    <div class = "BPM">
        <label for="bpmvalue" style="font-family: Menlo">Choose a BPM:</label>
        <textarea id="bpmvalue" name="freeform" rows="1" cols="3" style="font-family: Menlo" value="120" oninput="changeBPM()">120</textarea>
    </div>

    <div class = "Complexity" style="font-family: Menlo"> Complexity:
        <div class="slidecontainer">
            <input type="range" min="1" max="5" value="3" class="slider" id="complex" onchange="changeComplexity()">
            <datalist id="cmarks">
                <option value="1" label="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </datalist>
        </div>
        <label>Qui inseriremo i valori</label>
    </div>

    <div class = "Style box"> </div>

    <div class = "Key">
        <label for="keyselected" style="font-family: Menlo">Key:</label>
        <select name="keyvalue" id="keyselected" onchange="changeKey()">
            <option value="C" selected>C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
    </div>

    <button id = "download"> </button>

    <div class = "TSTitle" style="font-family: Menlo"> TIME SIGNATURE </div>

    <div class = "TimeSignatureNum">
        <label for="timesignum" style="font-family: Menlo">Choose a numerator:</label>
        <textarea id="timesignum" name="freeform" rows="1" cols="3" style="font-family: Menlo" value="4" oninput="createTimeSignatureNum()">4</textarea>
    </div>

    <div class = "TimeSignatureDen">
        <label for="timesigden" style="font-family: Menlo">Choose a denominator:</label>
        <select name="denominator" id="timesigden" onchange="createTimeSignatureDen()">
            <option value="2">2</option>
            <option value="4" selected>4</option>
            <option value="8">8</option>
            <option value="16">16</option>
        </select>
    </div>

    <!--        <a id = "sixteen" onclick = createTimeSignatureDen(16)>16</a>-->

</div>
<script src="index.js">
</script>
</body>
</html>
